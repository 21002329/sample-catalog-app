{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block head %}{{super()}}{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Delete Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form action="#" method="post">
                <p>Are you sure you want to delete {{item.name}}?</p>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
