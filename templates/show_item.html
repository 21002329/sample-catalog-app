{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block head %}{{super()}}{% endblock %}
{% block content %}

<div class="container">
    <h1>{{item.name}}</h1>
    <p>Description: {{item.info}}</p>
    {% if logged_in %}
    <a href="{{url_for('edit_item', category_id=item.category_id, item_id=item.id)}}">Edit</a> &#124;
    <a href="{{url_for('delete_item', category_id=item.category_id, item_id=item.id)}}">Delete</a>
    {% endif %}
</div>
{% endblock %}
